<!DOCTYPE html>
<html>
<head>
	<script src='https://cdn.statically.io/gh/TrideepShivam/trideepshivam/main/jsCode/main.js'></script>
	<link rel='stylesheet' type='text/css' href='https://cdn.statically.io/gh/TrideepShivam/trideepshivam/main/cssCode/mainStyle.css'>
    <link rel="stylesheet" type="text/css" href="cssCode/main.css">
	<script src="jsCode/main.js"></script>
</head>
<body>
	<div id="main">
		<div id="inputBody">
			<div id="detailBox">
				<input oninput="getNotification(this)" type="text" placeholder="Name">
				<input type="number" placeholder="Contact" max="10">
				<input type="text" placeholder="Event Name">
				<input type="text" placeholder="Event detail">
				<div>
					<input type="text" placeholder="From">
					<input type="text" placeholder="To">
				</div>
				<p onclick="detailopener()">move to main Box </p>	
			</div>
			<div id="advanceBox"  onclick="resizeBox()">
				<button id="taglistOpener" onclick="elelistopener()">Add Element</button>
				<div id="elementList">
					<option>Textbox</option>
					<option>Radio</option>
					<option>checkbox</option>
					<option>Range</option>
					<option>Email</option>
					<option>Date</option>
					<option>Option</option>
					<option>Textarea</option>
				</div>
				<label>History Log</label>
				<div id="historyPanel"></div>
				<button class="commonbtn" id="themebtn">Theme</button>
				<p>Addvance Edit</p>
			</div>
			<div>
				<button class="commonbtn" id="okbtn">Submit</button>
				<button class="commonbtn" id="cancelbtn">Cancel</button>
			</div>
		</div>
		<div id="outputBody">
		</div>
	</div>
</body>
</html>
